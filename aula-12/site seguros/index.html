<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetLife Seguros</title>
</head>
<body>
    <div class="container">
        <form class="form" action="">
            <img src="metlife-logo.png" alt="">
            <p>Cadastre-se no Newsletter</p>
            <label for="name">Nome:</label>
            <input type="text" name="name" class="input" placeholder="Nome Completo">
            <label for="email">E-mail:</label>
            <input type="email" name="email" class="input" placeholder="nome@email.com">
            <button type="submit">Enviar</button>
        </form>
    </div>

</body>
</html>
